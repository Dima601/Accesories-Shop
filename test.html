<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile accesories Shop</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

<script async src="https://www.googletagmanager.com/gtag/js?id=G-LYPP8YLQLG"></script>

</head>
<style>
    body{
margin: 0;
font-family: Arial, sans-serif;
}

.navbar {
display: flex;
justify-content: space-between;
align-items: center;
background-color: #333;
padding: 0.5rem 1rem;
color: white;
}

.navbar .logo {
display: flex;
align-items: center;
}

.navbar .logo img {
height: 40px;
margin-right: 0.5rem;
}

.navbar .logo span {
font-size: 1.5rem;
font-weight: bold;
}

.navbar ul {
list-style: none;
display: flex;
margin: 0;
padding: 0;
}

.navbar ul li {
margin: 0 0.5rem;
}

.navbar ul li a {
text-decoration: none;
color: white;
padding: 0.5rem 1rem;
transition: background-color 0.3s;
}

.navbar ul li a:hover {
background-color: #575757;
border-radius: 5px;
}

.navbar .search {
margin-left: 1rem;
}

.navbar .search input {
padding: 0.5rem;
border: none;
border-radius: 5px;
}

.navbar .cart {
margin-left: 1rem;
font-size: 1.5rem;
cursor: pointer;
color: white;
display: flex;
align-items: center;
}

.navbar .cart i {
margin-right: 0.3rem;
}

.menu-toggle {
display: none;
font-size: 1.5rem;
cursor: pointer;
}

@media (max-width: 768px) {
.navbar ul {
    display: none;
    flex-direction: column;
    background-color: #333;
    position: absolute;
    top: 60px;
    right: 0;
    width: 100%;
}

.navbar ul.active {
    display: flex;
}

.menu-toggle {
    display: block;
}

.navbar .search {
    margin-top: 0.5rem;
    width: 100%;
}

.navbar .search input {
    width: calc(100% - 1rem);
}
}

.add-to-cart i {
margin-right: 0.5rem;
}

.footer {
background-color: #333;
color: white;
text-align: center;
padding: 1rem 0;
margin-top: 2rem;
}

.footer .social-icons {
display: flex;
justify-content: center;
margin-bottom: 0.5rem;
}

.footer .social-icons a {
color: white;
margin: 0 0.5rem;
font-size: 1.5rem;
text-decoration: none;
transition: color 0.3s;
}

.footer .social-icons a:hover {
color: #ff9800;
}

.footer p {
margin: 0;
font-size: 0.9rem;
}
.hero .hero-text {
    max-width: 50%;
}
.hero h1 {
    font-size: 2.5rem;
}
.hero img {
    max-width: 45%;
    height: auto;
    border-radius: 10px;
}
#content {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    padding: 10px;
    }
    .card {
        background-color: #f4f4f4;
    border-radius: 10px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    text-decoration: none;
    color: inherit;
    width: 300px;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
}
    .hidden {
      display: none;
    }
    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .card img {
    max-width: 100%;
    height: auto;
    border-bottom: 1px solid #ddd;
}
.card div {
    padding: 16px;
}
.card .name {
    margin: 10px 0;
    font-size: 1.2rem;
    color: #333;
}
    .card .price {
      font-weight: bold;
      margin: 5px 0;
    }
    .card .category {
        margin: 5px 0;
    font-size: 0.9rem;
    color: #666;
}
    .card .description {
      flex-grow: 1;
      text-align: center;
      margin-bottom: 10px;
    }
    .card .add-to-cart {
        display: inline-block;
    margin-top: 10px;
    padding: 10px 15px;
    background-color: #333; /* Фон #333 */
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
    }
    .card .add-to-cart:hover {
            background-color: #555; /* Трохи світліший колір при наведенні */
    }
    .error {
      color: red;
      margin-top: 20px;
    }
</style>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./images/logo.webp" alt="Brand Logo">
            </div>
            <span class="menu-toggle">&#9776;</span>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search...">
              </div>
            <div class="cart">
                <i class="fa fa-shopping-cart"></i>
            </div>
        </nav>
        <section class="hero">
            <div class="hero-text">
        <h1>Phone accessories store</h1>
        <p>High quality and affordable prices</p>
            </div>
            <img src="images/accesories.jpg" alt="Аксесуари для телефонів">
        </section>
    </header>
    <section>
        <div id="content">
              
    </div>
        <div id="error" class="error">     
    </div>
    </section>
    <footer class="footer">
        <div class="social-icons">
            <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" title="TikTok"><i class="fab fa-tiktok"></i></a>
        </div>
        <p>&copy; 2025 Mobile Accesories Shop. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script src="/script.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const searchInput = document.getElementById("searchInput");
      const contentDiv = document.getElementById("content");
      const errorDiv = document.getElementById("error");

      // Завантаження даних із JSON-файлу
      const loadProducts = async () => {
        try {
          const response = await fetch("test.json");
          if (!response.ok) throw new Error(`HTTP помилка: ${response.status}`);
          return await response.json();
        } catch (error) {
          errorDiv.textContent = `Помилка завантаження даних: ${error.message}`;
          console.error("Помилка завантаження:", error);
          return [];
        }
      };

      const renderProducts = (products) => {
        contentDiv.innerHTML = "";
        products.forEach(product => {
          const card = document.createElement("div");
          card.className = "card";

          const img = document.createElement("img");
          img.src = product.image;
          img.alt = product.name;
          img.onerror = () => {
            img.src = "placeholder.jpg";
            img.alt = "Зображення недоступне";
          };

          const name = document.createElement("div");
          name.className = "name";
          name.textContent = product.name;

          const description = document.createElement("div");
          description.textContent = product.description;

          const price = document.createElement("div");
          price.className = "price";
          price.textContent = `Ціна: ${product.price} грн`;

          const category = document.createElement("div");
          category.className = "category";
          category.textContent = `Категорія: ${product.category}`;

          const addToCartButton = document.createElement("button");
          addToCartButton.className = "add-to-cart";
          addToCartButton.textContent = "Add to Cart";
          addToCartButton.addEventListener("click", () => {
            alert(`${product.name} додано до кошика!`);
          });

          card.appendChild(img);
          card.appendChild(name);
          card.appendChild(category);
          card.appendChild(description);
          card.appendChild(price);
          card.appendChild(addToCartButton);

          contentDiv.appendChild(card);
        });
      };

      const filterProducts = (query, products) => {
        const filteredProducts = products.filter(product => 
          product.name.toLowerCase().includes(query) || 
          product.category.toLowerCase().includes(query)
        );

        if (filteredProducts.length > 0) {
          renderProducts(filteredProducts);
          errorDiv.textContent = "";
        } else {
          contentDiv.innerHTML = "";
          errorDiv.textContent = "Немає товарів, що відповідають пошуку.";
        }
      };

      const products = await loadProducts();
      if (products.length > 0) {
        renderProducts(products);

        searchInput.addEventListener("input", () => {
          const query = searchInput.value.toLowerCase().trim();
          filterProducts(query, products);
        });
      } else {
        errorDiv.textContent = "Немає доступних товарів для відображення.";
      }
    });
    </script>
</body>
</html>
