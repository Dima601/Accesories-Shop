<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    body{
margin: 0;
font-family: Arial, sans-serif;
}

.navbar {
display: flex;
justify-content: space-between;
align-items: center;
background-color: #333;
padding: 0.5rem 1rem;
color: white;
}

.navbar .logo {
display: flex;
align-items: center;
}

.navbar .logo img {
height: 40px;
margin-right: 0.5rem;
}

.navbar .logo span {
font-size: 1.5rem;
font-weight: bold;
}

.navbar ul {
list-style: none;
display: flex;
margin: 0;
padding: 0;
}

.navbar ul li {
margin: 0 0.5rem;
}

.navbar ul li a {
text-decoration: none;
color: white;
padding: 0.5rem 1rem;
transition: background-color 0.3s;
}

.navbar ul li a:hover {
background-color: #575757;
border-radius: 5px;
}

.navbar .search {
margin-left: 1rem;
}

.navbar .search input {
padding: 0.5rem;
border: none;
border-radius: 5px;
}

.navbar .cart {
margin-left: 1rem;
font-size: 1.5rem;
cursor: pointer;
color: white;
display: flex;
align-items: center;
}

.navbar .cart i {
margin-right: 0.3rem;
}

.menu-toggle {
display: none;
font-size: 1.5rem;
cursor: pointer;
}

@media (max-width: 768px) {
.navbar ul {
    display: none;
    flex-direction: column;
    background-color: #333;
    position: absolute;
    top: 60px;
    right: 0;
    width: 100%;
}

.navbar ul.active {
    display: flex;
}

.menu-toggle {
    display: block;
}

.navbar .search {
    margin-top: 0.5rem;
    width: 100%;
}

.navbar .search input {
    width: calc(100% - 1rem);
}
}

.add-to-cart i {
margin-right: 0.5rem;
}

.footer {
background-color: #333;
color: white;
text-align: center;
padding: 1rem 0;
margin-top: 2rem;
}

.footer .social-icons {
display: flex;
justify-content: center;
margin-bottom: 0.5rem;
}

.footer .social-icons a {
color: white;
margin: 0 0.5rem;
font-size: 1.5rem;
text-decoration: none;
transition: color 0.3s;
}

.footer .social-icons a:hover {
color: #ff9800;
}

.footer p {
margin: 0;
font-size: 0.9rem;
}
.products-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.card {
    margin: 10px 0;      /*Нові стилі*/
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: block; /* Всі картки відображаються за замовчуванням */       /* тут закінчуються*/
}
      .card img {
      max-width: 100%;
      display: block;
      margin-bottom: 10px;
      height: auto;
      border-bottom: 1px solid #ddd;
      }
    .card .price {
      font-weight: bold;
      margin-top: 5px;
    }
    .card .category {
      font-style: italic;
      color: gray;
    }
    .card .add-to-cart {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .card .add-to-cart:hover {
      background-color: #218838;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
.hero {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 2rem;
    background: #333;
    color: white;
}
.hero .hero-text {
    max-width: 50%;
}
.hero h1 {
    font-size: 2.5rem;
}
.hero img {
    max-width: 45%;
    height: auto;
    border-radius: 10px;
}
</style>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./images/logo.webp" alt="Brand Logo">
            </div>
            <span class="menu-toggle">&#9776;</span>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search...">
              </div>
            <div class="cart">
                <i class="fa fa-shopping-cart"></i>
            </div>
        </nav>
        <section class="hero">
            <div class="hero-text">
        <h1>Phone accessories store</h1>
        <p>High quality and affordable prices</p>
            </div>
            <img src="images/accesories.jpg" alt="Аксесуари для телефонів">
        </section>
    </header>
    <section>
        <div class="products-list" id="content">
              
    </div>
        <div id="error" class="error">     
    </div>
    </section>
    <footer class="footer">
        <div class="social-icons">
            <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" title="TikTok"><i class="fab fa-tiktok"></i></a>
        </div>
        <p>&copy; 2025 Mobile Accesories Shop. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script src="/script.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const searchInput = document.getElementById("searchInput");
      const clearSearch = document.getElementById("clearSearch");
      const contentDiv = document.getElementById("content");
      const errorDiv = document.getElementById("error");

      // Завантаження даних із JSON-файлу
      const loadProducts = async () => {
        try {
          const response = await fetch("test.json"); // Замість products.json використовуйте ваш шлях до файлу
          if (!response.ok) throw new Error(`HTTP помилка: ${response.status}`);
          return await response.json();
        } catch (error) {
          errorDiv.textContent = `Помилка завантаження даних: ${error.message}`;
          console.error("Помилка завантаження:", error);
          return [];
        }
      };

      const renderProducts = (products) => {
        contentDiv.innerHTML = ""; // Очищуємо контейнер
        products.forEach(product => {
          const card = document.createElement("div");
          card.className = "card";

          const img = document.createElement("img");
          img.src = product.image;
          img.alt = product.name;
          img.onerror = () => {
            img.src = "placeholder.jpg"; // Резервне зображення
            img.alt = "Зображення недоступне";
          };

          const name = document.createElement("div");
          name.textContent = product.name;

          const description = document.createElement("div");
          description.textContent = product.description;

          const price = document.createElement("div");
          price.className = "price";
          price.textContent = `Ціна: ${product.price} грн`;

          const category = document.createElement("div");
          category.className = "category";
          category.textContent = `Категорія: ${product.category}`;

          const addToCartButton = document.createElement("button");
          addToCartButton.className = "add-to-cart";
          addToCartButton.textContent = "Add to Cart";
          addToCartButton.addEventListener("click", () => {
            alert(`${product.name} додано до кошика!`);
          });

          card.appendChild(img);
          card.appendChild(name);
          card.appendChild(description);
          card.appendChild(price);
          card.appendChild(category);
          card.appendChild(addToCartButton);

          contentDiv.appendChild(card);
        });
      };

      const filterProducts = (query) => {
        const cards = document.querySelectorAll(".card");
        let hasVisibleCards = false;

        cards.forEach(card => {
          const name = card.querySelector("div:nth-child(2)").textContent.toLowerCase();
          const category = card.querySelector(".category").textContent.toLowerCase();
          if (name.includes(query) || category.includes(query)) {
            card.classList.remove("hidden");
            hasVisibleCards = true;
          } else {
            card.classList.add("hidden");
          }
        });

        if (!hasVisibleCards) {
          errorDiv.textContent = "Немає товарів, що відповідають пошуку.";
        } else {
          errorDiv.textContent = ""; // Очищаємо повідомлення
        }
      };

      const products = await loadProducts(); // Завантажуємо дані при завантаженні сторінки
      if (products.length > 0) {
        renderProducts(products);

        searchInput.addEventListener("input", () => {
          const query = searchInput.value.toLowerCase().trim();
          filterProducts(query); // Фільтруємо відображення товарів
        });

        clearSearch.addEventListener("click", () => {
          searchInput.value = "";
          filterProducts("");
        });
      } else {
        errorDiv.textContent = "Немає доступних товарів для відображення.";
      }
    });
    </script>
</body>
</html>
