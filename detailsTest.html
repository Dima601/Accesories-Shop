<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    h1 {
      font-size: 2em;
      color: #222;
    }

    p {
      margin: 10px 0;
    }

    .price {
      font-size: 1.2em;
      font-weight: bold;
      color: #e63946;
    }

    .category {
      font-style: italic;
      color: #6c757d;
    }

    #error {
      color: red;
      font-weight: bold;
      text-align: center;
    }
</style>
<body>
    <div class="container">
        <div id="error"></div>
        <div id="details"></div>
      </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", async () => {
  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get("id");
  const detailsDiv = document.getElementById("details");
  const errorDiv = document.getElementById("error");

  // Завантаження даних із JSON-файлу для деталей
  const loadProductDetails = async (id) => {
    try {
      const response = await fetch("detailsTest.json");
      if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
      const products = await response.json();
      return products.find(product => product.id === id);
    } catch (error) {
      errorDiv.textContent = `Error loading product details: ${error.message}`;
      console.error("Error loading details:", error);
      return null;
    }
  };

  // Відображення деталей продукту
  const renderProductDetails = (product) => {
    if (!product) {
      errorDiv.textContent = "Product not found.";
      return;
    }

    const img = document.createElement("img");
    img.src = product.image;
    img.alt = product.name;
    img.onerror = () => {
      img.src = "placeholder.jpg";
      img.alt = "Image unavailable";
    };

    const name = document.createElement("h1"); // Назва
    name.textContent = product.name;

    const description = document.createElement("p"); // Опис
    description.textContent = `Description: ${product.description}`;

    const price = document.createElement("p"); // Ціна
    price.textContent = `Price: ${product.price}`;

    const category = document.createElement("p"); // Категорія
    category.textContent = `Category: ${product.category}`;

    const additionalInfo = document.createElement("p"); // Додаткова інформація
    additionalInfo.textContent = `Additional Info: ${product.additionalInfo}`;

    detailsDiv.appendChild(img);
    detailsDiv.appendChild(name);
    detailsDiv.appendChild(category);
    detailsDiv.appendChild(description);
    detailsDiv.appendChild(price);
    detailsDiv.appendChild(additionalInfo);
  };

  if (productId) {
    const product = await loadProductDetails(productId);
    renderProductDetails(product);
  } else {
    errorDiv.textContent = "Invalid product ID.";
  }
});

</script>
</html>
