    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Logo</title>
    <style>
 body{
margin: 0;
font-family: Arial, sans-serif;
}

.navbar {
display: flex;
justify-content: space-between;
align-items: center;
background-color: #333;
padding: 0.5rem 1rem;
color: white;
}

.navbar .logo {
display: flex;
align-items: center;
}

.navbar .logo img {
height: 40px;
margin-right: 0.5rem;
}

.navbar .logo span {
font-size: 1.5rem;
font-weight: bold;
}

.navbar ul {
list-style: none;
display: flex;
margin: 0;
padding: 0;
}

.navbar ul li {
margin: 0 0.5rem;
}

.navbar ul li a {
text-decoration: none;
color: white;
padding: 0.5rem 1rem;
transition: background-color 0.3s;
}

.navbar ul li a:hover {
background-color: #575757;
border-radius: 5px;
}

.navbar .search {
margin-left: 1rem;
}

.navbar .search input {
padding: 0.5rem;
border: none;
border-radius: 5px;
}

.navbar .cart {
margin-left: 1rem;
font-size: 1.5rem;
cursor: pointer;
color: white;
display: flex;
align-items: center;
}

.navbar .cart i {
margin-right: 0.3rem;
}

.menu-toggle {
display: none;
font-size: 1.5rem;
cursor: pointer;
}

@media (max-width: 768px) {
.navbar ul {
    display: none;
    flex-direction: column;
    background-color: #333;
    position: absolute;
    top: 60px;
    right: 0;
    width: 100%;
}

.navbar ul.active {
    display: flex;
}

.menu-toggle {
    display: block;
}

.navbar .search {
    margin-top: 0.5rem;
    width: 100%;
}

.navbar .search input {
    width: calc(100% - 1rem);
}
}

.add-to-cart i {
margin-right: 0.5rem;
}

.footer {
background-color: #333;
color: white;
text-align: center;
padding: 1rem 0;
margin-top: 2rem;
}

.footer .social-icons {
display: flex;
justify-content: center;
margin-bottom: 0.5rem;
}

.footer .social-icons a {
color: white;
margin: 0 0.5rem;
font-size: 1.5rem;
text-decoration: none;
transition: color 0.3s;
}

.footer .social-icons a:hover {
color: #ff9800;
}

.footer p {
margin: 0;
font-size: 0.9rem;
}
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Brand Logo">
            <span>Brand</span>
        </div>
        <span class="menu-toggle">&#9776;</span>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Search...">
        </div>
        <div class="cart">
            <i class="fa fa-shopping-cart"></i>
        </div>
    </nav>
<main>
    <div class="products-list">

    </div>
</main>

    <footer class="footer">
        <div class="social-icons">
            <a href="#" title="Facebook"><i class="fa fa-facebook"></i></a>
            <a href="#" title="Twitter"><i class="fa fa-twitter"></i></a>
            <a href="#" title="Instagram"><i class="fa fa-instagram"></i></a>
            <a href="#" title="LinkedIn"><i class="fa fa-linkedin"></i></a>
        </div>
        <p>&copy; 2024 Brand. All rights reserved.</p>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
async function getProducts() {
    try {
        let response = await fetch("accesories.json");
        if (!response.ok) {
            throw new Error(`HTTP Error: ${response.status}`);
        }
        let products = await response.json();
        return products;
    } catch (error) {
        console.error("Помилка завантаження JSON:", error);
    }
}

function card_html(product) {
    return `
        <div class="card">
            <img src="images/${product.image}" alt="${product.name}">
            <div>
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <p>${product.price}</p>
                <a href="#">Add to Cart</a>
            </div>
        </div>
    `;
}

getProducts().then(function(products) {
    if (products) {
        let products_list = document.querySelector(".products-list");
        if (products_list) {
            products.forEach(function(product) {
                products_list.innerHTML += card_html(product);
            });
        } else {
            console.error("Контейнер '.products-list' не знайдено!");
        }
    } else {
        console.error("Продукти не отримано!");
    }
});

    </script>
</body>
</html>
