    body{
margin: 0;

.navbar {
display: flex;
justify-content: space-between;
align-items: center;

padding: 0.5rem 1rem;
color: white;
}

.navbar .logo {

.navbar .logo img {

.navbar ul {

    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <script src="/script.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const searchInput = document.getElementById("searchInput");
      const searchButton = document.getElementById("searchButton");
      const contentDiv = document.getElementById("content");

      // Завантаження даних із JSON-файлу
      const loadProducts = async () => {
        try {
          const response = await fetch("accesories.json"); // Замість products.json використовуйте ваш шлях до файлу
          if (!response.ok) throw new Error("Не вдалося завантажити дані");
          return await response.json();
        } catch (error) {
          console.error("Помилка завантаження:", error);
          return [];
        }
      };

      const renderProducts = (products) => {
        contentDiv.innerHTML = ""; // Очищуємо контейнер
        products.forEach(product => {
          const card = document.createElement("div");
          card.className = "card";
          card.textContent = product.name; // Використовуємо назву товару
          contentDiv.appendChild(card);
        });
      };

      const filterProducts = (products, query) => {
        return products.filter(product => product.name.toLowerCase().includes(query));
      };

      const products = await loadProducts(); // Завантажуємо дані при завантаженні сторінки
      renderProducts(products);

      searchButton.addEventListener("click", () => {
        const query = searchInput.value.toLowerCase().trim();
        const filteredProducts = filterProducts(products, query);
        renderProducts(filteredProducts); // Відображаємо відфільтровані товари
      });
    });





/*файли з json*/
        async function getProducts() {
  try {
      let response = await fetch("accesories.json");
      if (!response.ok) {
          throw new Error(`HTTP Error: ${response.status}`);
      }
      let products = await response.json();
      return products;
  } catch (error) {
      console.error("Помилка завантаження JSON:", error);
  }
}

function card_html(product) {
  return `
      <div class="card">
          <img src="images/${product.image}" alt="${product.name}">
          <div>
              <h3>${product.name}</h3>
              <p class="category"><strong>Категорія:</strong> ${product.category}</p>
              <p>${product.description}</p>
              <p>${product.price}</p>
              <a href="#">Add to Cart</a>
          </div>
      </div>
  `;
}

getProducts().then(function(products) {
  if (products) {
      let products_list = document.querySelector(".products-list");
      if (products_list) {
          products.forEach(function(product) {
              products_list.innerHTML += card_html(product);
          });
      } else {
          console.error("Контейнер '.products-list' не знайдено!");
      }
  } else {
      console.error("Продукти не отримано!");
  }
});
    </script>
